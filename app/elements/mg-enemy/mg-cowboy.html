<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="mg-enemy-behavior.html">
<link rel="import" href="mg-enemy-style.html">

<dom-module id="mg-cowboy">
  <style include="mg-enemy-shared-styles"></style>
  <template>
    <div class$="{{computedContainer}}">
      <div class$="{{computedEnemy}}" >
          <div class="head" on-click="shootOnHead"></div>
          <div class="body" on-click="shootOnBody"></div>
      </div>
    </div>
  </template>
  <style>
        :host {
            position: absolute;
        }

        .enemy:before {
          background:url(images/enemies-sprite.png);
          background-position: 0px 0px;
        }
  </style>
</dom-module>

<script>
  Polymer({
    is: 'mg-cowboy',
    behaviors: [MgEnemyBehavior]
  });
</script>
