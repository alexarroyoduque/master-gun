<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mg-bullet">
  <template>
    <div class$="{{computedStyle}}"></div>
  </template>
  <style>
    .bullet {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        /*box-shadow: inset 0px 0px 0px 3px rgba(0,0,0,0.75);*/
    }

    .true {
        background-color: #ADA50B !important;
        background-image: url(images/bullet.png);
    }

    .false {
        background-color: #242424 !important;
    }


  </style>
</dom-module>

<script>
  Polymer({
    is: 'mg-bullet',
    properties: {
        full: {
            type: String,
            value: 'true',
            notify: true,
            observer: 'changeStatus'
        }
    },
    changeStatus: function (e) {
        this.computedStyle = 'bullet ' + e;
    }
  });
</script>
