<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="mg-slot">
  <template>
    <div class$="{{computedStyle}}"></div>
  </template>
  <style>
    .slot {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .full {
        background-image: url(images/slot-full.png);
    }

    .empty {
        background-color: #242424;
    }


  </style>
</dom-module>

<script>
  Polymer({
    is: 'mg-slot',
    properties: {
        status: {
            type: String,
            value: 'true',
            notify: true,
            observer: 'changeStatus'
        }
    },
    changeStatus: function (newValue) {
        this.computedStyle = 'slot ' + newValue;
    }
  });
</script>
